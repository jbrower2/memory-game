  const wordCount = width * height / 2;
  const wordList = [];

  // fill list of words
  while (wordList.length < wordCount) {
    const word = sightWords[Math.floor(Math.random() * maxSightWord)];
    if (wordList.indexOf(word) === -1) {
      wordList.push(word);
    }
  }

  // duplicate list
  wordList.push(...wordList);

  // shuffle
  for (let i = 0; i < wordList.length; i++) {
    const j = Math.floor(Math.random() * wordList.length);
    if (i !== j) {
      const temp = wordList[i];
      wordList[i] = wordList[j];
      wordList[j] = temp;
    }
  }

  const table = document.createElement("table");
  document.body.appendChild(table);
  const flippedCells = {};

  function allMatched() {
    if (Object.keys(flippedCells).length < wordCount) {
      return false;
    }

    for (const flipped of Object.values(flippedCells)) {
      if (!flipped.matched) {
        return false;
      }
    }

    return true;
  }

  function showSmileys() {
    const allEmojis = [];
    for (const [a,b] of Object.entries(emojis)) {
      for (const [c,d] of Object.entries(b)) {
        if (!d.enabled) continue;
        allEmojis.push(...d);
      }
    }
    const update = () => {
      flames.forEach((flame) => {
        if ((flame.pos += flame.speed) >= 125) {
          reset(flame);
        }
        flame.style.top = `${flame.pos}vh`;
      });
    };
    const reset = (flame) => {
      const size = Math.random()*100 + 50;
      flame.pos = -25*(Math.random()*3 + 1);
      flame.speed = Math.random()*0.8 + 0.2;
      flame.style.fontSize = `${size}px`;
      flame.style.left = `${Math.random()*150 - 25}vw`;
      flame.style.zIndex = `${Math.round(size)+1000}`;
      flame.innerText = allEmojis[Math.floor(Math.random() * allEmojis.length)];
    }
    const flames = [];
    for (let i = 0; i < 100; i += 1) {
      const flame = document.createElement('div');
      flame.classList.add('emoji');
      flames.push(flame);
      document.body.append(flame);
      reset(flame);
    }
    window.setInterval(update, 16);
    return flames;
  }

  for (let y = 0, i = 0; y < height; y++) {
    const tr = document.createElement("tr");
    table.appendChild(tr);

    for (let x = 0; x < width; x++, i++) {
      const word = wordList[i];

      const td = document.createElement("td");
      tr.appendChild(td);

      const card = document.createElement("div");
      td.appendChild(card);
      card.classList.add("card");
      card.onclick = function() {
        if (card.matched) return;
        card.classList.toggle("flipped");
        if (card.classList.contains("flipped")) {
          const flipped = flippedCells[word];
          if (flipped) {
            flipped.classList.toggle("matched");
            flipped.matched = true;
            card.classList.toggle("matched");
            card.matched = true;
            if (allMatched()) {
              setTimeout(showSmileys, 1000);
            }
          } else {
            flippedCells[word] = card;
          }
        } else {
          delete flippedCells[word];
        }
      };

      const front = document.createElement("div");
      card.appendChild(front);
      front.classList.add("front");

      const frontText = document.createElement("div");
      front.appendChild(frontText);
      frontText.innerText = i + 1;

      const back = document.createElement("div");
      card.appendChild(back);
      back.classList.add("back");

      const backText = document.createElement("div");
      back.appendChild(backText);
      backText.innerText = word;
    }
  }
}
